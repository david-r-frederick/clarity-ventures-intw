<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5>
                  <span class="glyphicon glyphicon-shopping-cart"></span>
                  Shopping Cart
                </h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue
                  shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row py-2" *ngFor="let product of products; let i = index">
            <div class="col-xs-2">
              <img class="img-responsive" src="http://placehold.it/100x70" />
            </div>
            <div class="col-xs-4">
              <h4 class="product-name">
                <strong>{{ product.name }}</strong>
              </h4>
              <h4>
                <small>{{ product.description }}</small>
              </h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6>
                  <strong
                    >{{ product.price | currency
                    }}<span class="text-muted">x</span></strong
                  >
                </h6>
              </div>
              <div class="col-xs-4">
                <input (keypress)="adjustQuantity($event, i)" type="number" class="form-control input-sm" value="{{ product.quantity }}" />
              </div>
              <div class="col-xs-2">
                <button
                  (click)="deleteProduct(i)"
                  type="button"
                  class="btn btn-link btn-xs"
                >
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{ total | currency }}</strong></h4>
            </div>
            <div class="col-xs-3">
              <a
                routerLink="/payment"
                [queryParams]="{ total: total }"
                role="button"
                class="btn btn-success btn-block"
              >
                Checkout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary" (click)="addProduct()">Add Example Product</button>
</div>
